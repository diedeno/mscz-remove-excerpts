name: Build Binaries

on:
  push:
    tags: ['v*']
  pull_request:
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --noconsole remove_excerpts.py
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: linux-binary
        path: dist/

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --noconsole remove_excerpts.py
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-binary
        path: dist/

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --noconsole remove_excerpts.py
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: macos-binary
        path: dist/
